<div class="form-layout">
    <div class="form-page">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="document" class="control-label">Document</label>
                    <input type="text" class="form-control" id="document" name="document" required>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="document_version" class="control-label">Document Version</label>
                    <input type="text" class="form-control" id="document_version" name="document_version" required>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="signed_by" class="control-label">Signed By</label>
                    <input type="text" class="form-control" id="signed_by" name="signed_by" required>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="signed_on" class="control-label">Signed On</label>
                    <input type="datetime" class="form-control" id="signed_on" name="signed_on" required>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="signature_provider" class="control-label">Signature Provider</label>
                    <select class="form-control" id="signature_provider" name="signature_provider" required>
                        <option value="Internal">Internal</option>
                        <option value="External">External</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="verification_status" class="control-label">Verification Status</label>
                    <select class="form-control" id="verification_status" name="verification_status">
                        <option value="Pending">Pending</option>
                        <option value="Verified">Verified</option>
                        <option value="Failed">Failed</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="signature_data" class="control-label">Signature Data</label>
            <div id="signature_data_container">
                <!-- Signature data will be displayed here -->
            </div>
        </div>
        
        <div class="form-group">
            <label for="certificate_info" class="control-label">Certificate Info</label>
            <textarea class="form-control" id="certificate_info" name="certificate_info" rows="5" readonly></textarea>
        </div>
    </div>
</div>

<style>
.signature-display {
    margin-top: 10px;
}

.signature-data pre {
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 4px;
    padding: 10px;
    font-size: 12px;
    max-height: 200px;
    overflow-y: auto;
}

.verification-status-verified {
    color: #28a745;
    font-weight: bold;
}

.verification-status-failed {
    color: #dc3545;
    font-weight: bold;
}

.verification-status-pending {
    color: #ffc107;
    font-weight: bold;
}
</style>
